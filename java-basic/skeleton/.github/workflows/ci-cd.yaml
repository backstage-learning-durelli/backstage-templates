name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  checks: write
  pull-requests: write

env:
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run unit tests
        run: mvn test

      - name: Publish test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 30

  build-and-push:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Set image tag
        id: image-tag
        run: |
          SHORT_SHA=$(echo ${{ '${{ github.sha }}' }} | cut -c1-7)
          echo "tag=main-${SHORT_SHA}" >> ${{ '${{ GITHUB_OUTPUT }}' }}
          echo "Image tag will be: main-${SHORT_SHA}"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ '${{ secrets.DOCKERHUB_USERNAME }}' }}
          password: ${{ '${{ secrets.DOCKERHUB_TOKEN }}' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ '${{ secrets.DOCKERHUB_USERNAME }}' }}/${{ values.name }}:${{ '${{ steps.image-tag.outputs.tag }}' }}
            ${{ '${{ secrets.DOCKERHUB_USERNAME }}' }}/${{ values.name }}:latest

      - name: Update Kubernetes manifest
        run: |
          sed -i "s|image: .*/${{ values.name }}:.*|image: ${{ '${{ secrets.DOCKERHUB_USERNAME }}' }}/${{ values.name }}:${{ '${{ steps.image-tag.outputs.tag }}' }}|g" k8s/deployment.yaml
          cat k8s/deployment.yaml | grep "image:"

      - name: Commit and push manifest changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/deployment.yaml
          git diff --staged --quiet || git commit -m "chore: Update image tag to ${{ '${{ steps.image-tag.outputs.tag }}' }}"
          git push
